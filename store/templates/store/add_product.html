<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #fefaf7; /* Soft Cream */
        color: #444;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        background-color: #f4c2c2; /* Muted Pastel Pink */
        color: white;
        padding: 40px 0;
        margin: 0;
        font-size: 2.5em;
        border-bottom: 3px solid #e6a6b3; /* Soft Rose */
      }

      h2 {
        color: #cc8e9e; /* Muted Mauve */
        margin: 20px 0;
        font-size: 2.2em;
        text-align: center;
        text-transform: uppercase;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        background-color: #fffafc; /* Light Blush */
        border-radius: 12px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.05);
        padding: 30px;
      }

      .section-title {
        text-align: center;
        font-size: 1.8em;
        color: #cc8e9e;
        margin-bottom: 15px;
        text-transform: uppercase;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      li {
        background-color: #f9f3f5; /* Pale Pink */
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, background-color 0.3s ease;
        padding: 20px;
      }

      li:hover {
        background-color: #f4c2c2; /* Light Pink */
        transform: translateY(-5px);
      }

      h3 {
        color: #a67c94; /* Soft Lavender */
        font-size: 1.6em;
        margin: 0;
        padding-bottom: 10px;
        text-transform: uppercase;
      }

      .price {
        color: #cc8e9e; /* Soft Rose */
        font-size: 1.3em;
        font-weight: bold;
        margin-top: 10px;
      }

      .product-description {
        color: #a67c94; /* Lavender Gray */
        font-size: 1em;
        margin: 15px 0;
      }

      .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product-info p {
        font-size: 1.1em;
        font-weight: bold;
      }

      .button {
        background-color: #deb2c4; /* Muted Blush */
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 8px;
        text-align: center;
        margin-top: 15px;
        display: inline-block;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #cc8e9e; /* Rose Mauve */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 95%;
        }

        ul {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }

        li {
          padding: 15px;
        }

        h3 {
          font-size: 1.3em;
        }

        .price {
          font-size: 1.1em;
        }
      }

      /* Footer Styling */
      footer {
        background-color: #f4c2c2; /* Light Pink */
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1em;
        margin-top: 40px;
      }

      footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add New Product</h2>

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Add Product</button>
      </form>

      <a href="{% url 'product_list' %}">Back to Product List</a>
    </div>
  </body>
</html>
